name: python3-pypotrace
buildsystem: simple
build-commands: []
modules:
  - name: python3-pypotrace
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST}
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/d7/58/bcd8a2b090e51100e690c61c245974b923911255757fd3367f0aa8c2c0cb/pypotrace-0.3.tar.gz
        sha256: b019b30a1f45c83e399af479d17405ed26de9b4c1dcb74676dfa00ec30effff7
    modules:
      - name: potrace
        buildsystem: autotools
        config-opts:
          - --with-libpotrace
        sources:
          - type: archive
            url: https://potrace.sourceforge.net/download/1.16/potrace-1.16.tar.gz
            sha256: be8248a17dedd6ccbaab2fcc45835bb0502d062e40fbded3bc56028ce5eb7acc
      - name: agg
        buildsystem: cmake-ninja
        builddir: true
        subdir: agg-src
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
        sources:
          - type: git
            url: https://github.com/ghaerr/agg-2.6.git
            commit: c4f36b4432142f22c0bf82c6fbdb41567a236be2
