# Declare any markdown files not in the nav tree to remove warnings
not_in_nav: "includes/abbreviations.md"

# Theme tweaks
theme:
  name: material
  custom_dir: overrides
  language: en
  logo: assets/rf-logo-01.svg
  favicon: assets/rf-01.png
  font:
    text: Ubuntu Sans
    code: Ubuntu Sans Mono
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
    # NOTE: Theme supports a dark mode but disabled for simpler interface
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

# Extra options are used for the overriden theme templates in overrides/
extra:
  version:
    provider: mike
    default: stable

  generator: false # Disable "Generated with MkDocs" footer
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/barebaric/rayforge
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/rayforge/
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY

  # Coverpage configuration
  home_cover_image: assets/rf-logo-white-01.svg
  home_tagline: Rayforge
  home_description: |
    Modern G-code sender and control software for GRBL-based laser cutters and engravers
  home_gradient_hsla: hsla(231deg, 48%, 48%, 1)
  home_button1_name: Features
  home_button1_url: ./#key-features
  home_button1_theme: md-button

  home_button2_name: Get Started
  home_button2_url: getting-started/
  home_button2_theme: md-button

extra_css:
  - stylesheets/extra.css

# Plugins change the build-step behavior of MkDocs.
plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - blog
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom

# Markdown Extensions modify how Markdown is interpreted and rendered.
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.blocks.caption
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: barebaric
      repo: rayforge
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
